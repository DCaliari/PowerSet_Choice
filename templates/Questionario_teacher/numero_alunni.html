{% extends 'template.html' %}
{% load static %}

{% block content %}
<form action="numero_alunni_save" method="post">
	<div class="form-group row">
		<div class="col-md-6">
			<label for="n_alunni">Numero di Alunni:</label>
			<input type="number" id="n_alunni" name="n_alunni" class="form-control" placeholder="Numero di alunni" required />
		</div>
	</div>

	<div class="row">
		<div class="col-sm-10">
			<button class="btn btn-primary" type="submit">Salva</button>
		</div>
	</div>
	<!-- csrf is a series of pseudo-casual numbers to avoid that sharing a link may be "used to get money illegally."
	It is a security number.-->
	{% csrf_token %}
</form>
{% endblock %}
