{% load static %}

<html>
<head>
	<title>{{ app_title }}</title>
	
	<!-- layout responsive: viene visualizzato correttamente da telefono o tablet -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<link rel="shortcut icon" href="{% static '' %}images/{{ app_logo }}" type="image/x-icon" />
	<link rel="stylesheet" href="{% static '' %}css/my_style.css"/>
	
	<!-- stili e funzioni precreate per la gestione grafica -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
	<script src="{% static '' %}js/common_functions.js"></script>
	<script src="{% static '' %}js/scripts.js"></script>
	
</head>
<body>
	<div class="container-fluid">
		{% if is_index is False %}
			<br/>
			{% if is_localhost %}
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="return location.reload();">Ricarica Pagina</button>
					</div>
				</div>
			{% endif %}
		{% endif %}
		
		<div>
			{% block content %}
			{% endblock %}
		</div>
	</div>
</body>
</html>
