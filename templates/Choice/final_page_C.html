{% extends 'template.html' %}
{% load static %}

{% block content %}
<div class="row">
	<div class="col-md-12 text-center">
		<h1 class="display-3">{{ page_title }}</h1>
	</div>
</div>
<br><br>
<div>
	<h2>Merenda Finale</h2>
</div>
<br><br>
<div class="col-md-12 text-center">
	<div class="row">
		<div class="col-md-2" align="center">
			<img src="{% static '' %}images/{{ image_payoff }}" class="choice_final_page"/>
		</div>
		{% for image in choices %}
			{% if forloop.counter0 > 10 %}
				<div class="col-md-2" align="center">
					<img src="{% static '' %}images/{{ image }}" class="choice_final_page"/>
				</div>
			{% endif %}
		{% endfor %}
	</div>
</div>

		</div>
	</div>
</div>
-->
{% endblock %}
