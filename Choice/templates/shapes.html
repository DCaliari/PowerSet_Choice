{% extends 'template.html' %}
{% load static %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<a href="{% url 'index' %}">Tornare alla Pagina Iniziale</a>
	</div>
	<div class="col-md-12 text-center">
		<span><h2>{{ page_title }}</h2></span>
	</div>
	<div class="col-md-12 text-center">
		{% for immagine in immagini %}
			<img id="{{ forloop.counter0 }}" src="{% static "" %}shapes/{{ immagine }}" class="choice_image"
				onclick="return on_click_image(this.id);"/>
		{% endfor %}
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="text-right">
			<button id="button_submit" class="button button_disabled" onclick="return on_click_submit()" disabled>Avanti</button>
		</div>
	</div>
</div>

<script>
	var selected_image = null;

	function on_click_image(id){
		// if there was already a selected image then get the image from function _ and remove border
		if(selected_image!==null){
			var image_prec = _(selected_image);
			image_prec.classList.remove('selected_image');
		}
		//new image
		selected_image = id;
		var button = _('button_submit');
		button.disabled = false;
		button.classList.remove('button_disabled');
		var image = _(id);
		image.classList.add('selected_image');
	}
	// The last three lines remove the disabled class from the button when the button is clicked.

	function on_click_submit(){
		_('button_submit').disabled = (selected_image == null);
		location.href="save_shapes?num_page={{ num_page }}" + "&risultato=" + selected_image;
	}

</script>
{% endblock %}
