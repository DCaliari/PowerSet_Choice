{% extends 'template.html' %}
{% load static %}

{% block content %}
    <div>
        <a href="{% url 'index' %}">Return to Index</a>
    </div>
	<div>
        <h1>{{ page_title }}</h1>
    </div>
    <div  class="center">
    {% for image in images %}
        <div>
            <img src="{% static "" %}images/{{ image }}" class="choice_image align_left"/>
        </div>
    {% endfor %}
    </div>

    <div class="bottomright">
        <button class="button" onclick="location.href='choice_image?page={{ next_page }}'">Click me</button>
    </div>

{% endblock %}
