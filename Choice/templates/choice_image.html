{% extends 'template.html' %}
{% load static %}

{% block content %}
	<div>
        <h1>{{ page_title }}</h1>
    </div>
    {% for image in images %}
        <div>
            <a href="choice_image?page={{ next_page }}">
                <img src="{% static "" %}images/{{ image }}" class="choice_image align_left"/>
            </a>
        </div>
    {% endfor %}

{% endblock %}
